  <h1>Drawer</h1>

  <style>
    #nav {
      /* position */
      position: fixed;
      left: 0;
      top: 100vh;

      /* size */
      width: 100%;
      height: 100vh;
      box-sizing: border-box;

      /* style */
      border: 1px solid #ddd;
      background-color: #fff;
      border-radius: 1rem 1rem 0 0;
      
      /* smooth */
      transition: top 0.5s;
    }

    #drawer-handle {
      /* size */
      width: 100%;
      padding: 1rem;

      /* style */
      border: none;
      background-color: transparent;
      font-weight: 600;
      font-size: 1rem;
    }
  </style>

  <nav id="nav" class="hidden">
    <button id="drawer-handle">Drag me</button>
    <ul>
      <li>list item</li>
      <li>list item</li>
      <li>list item</li>
    </ul>
  </nav>

  <button id="open-btn" type="button">More</button>


  <script>
    var nav = document.getElementById("nav");
    var drawerHandle = document.getElementById("drawer-handle");
    var openBtn = document.getElementById("open-btn");
    var TOP;

    // 열기 버튼을 클릭했을 때
    openBtn.addEventListener("click", function () {
      nav.style.top = "20vh";
    })

    // 터치중일 때
    drawerHandle.addEventListener("touchmove", function (e) { // e: 이벤트 객체

      // 손가락과 뷰포트 탑사이의 거리(y축)
      var clientY = e.touches[0].clientY;

      console.log(clientY);

      // innerHeight: 뷰포트의 높이
      TOP = clientY / window.innerHeight * 100;

      nav.style.top = TOP + "vh";
    })

    // 터치가 끝났을 때
    drawerHandle.addEventListener("touchend", function () {
      console.log("터치 끝");

      if (TOP > 50) { // 핸들을 반 이상 내렸을 경우
        nav.style.top = "100vh"
      } else {
        nav.style.top = "20vh"
      }
    })

  </script>
