  <h1>Q. createElement</h1>

  <ul id="list"></ul>
  
  <script>
    // 다음의 배열을 사용해서 리스트를 만들어보세요
    var arr = ["foo", "bar", "baz"];
    var list = document.getElementById("list");

    for (var i=0; i<arr.length; i++) {
      var li = document.createElement('li');
      li.textContent = arr[i];
      list.appendChild(li);
    }
  </script>
