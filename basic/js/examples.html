  <style>
    body {
      height: 2000px;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      backdrop-filter: blur(8px);
    }

    .header-inner {
      border-bottom: 1px solid #ddd;
    }

    #btn {
      border: none;
      background-color: transparent;
      font-size: 2rem;
      cursor: pointer;
    }

    nav {
      border-bottom: 1px solid #ddd;
    }

    nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    nav a {
      display: block;
      text-align: center;
      padding: 0.5rem;
      text-decoration: none;
      color: #000;
      opacity: 0.5;
    }

    nav a:hover {
      opacity: 1;
    }

    main {
      margin-top: 4rem;
    }

    .hidden {
      display: none;
    }
  </style>


  <header>
    <div class="header-inner">
      <button id="btn">&#9776;</button>
    </div>
    <nav class="hidden" id="nav">
      <ul>
        <li>
          <a href="#">Link</a>
        </li>
        <li>
          <a href="#">Link</a>
        </li>
        <li>
          <a href="#">Link</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Top navigation</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Culpa, explicabo iure ipsum rerum corrupti rem maiores
      doloremque porro deserunt illum non sequi! Veritatis perspiciatis vitae enim error. In, magnam officia?</p>
  </main>

  <script>
    var btn = document.getElementById("btn");
    var nav = document.getElementById("nav");

    // 메뉴 버튼을 클릭했을 때
    btn.addEventListener("click", function () {
      nav.classList.toggle("hidden");
    })

    // 빈 공간을 클릭했을 때 처리

    // document에 이벤트 감시자(event listener)를 추가한다
    // document가 이벤트 감지 영역
    document.addEventListener("click", function (e) {
      // e.target: 실제 이벤트가 발생한 엘리먼트
      console.log(e.target);

      // 문서에서 버튼을 제외한 곳을 클릭했을 경우
      if (e.target !== btn) {
        nav.classList.add("hidden");
      }
    })

  </script>
